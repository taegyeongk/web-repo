<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>student/studentInfo.html</title>
</head>

<body>
	<div id="show">
		<table border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody id="list">

			</tbody>
		</table>
	</div>
	<script>
		//페이지가 로딩되면서 바로 실행되는 코드
		fetch('../studentList.do')
			.then(resolve => resolve.json())
			.then(result => {
				console.log(result);
				let tbody = document.querySelector('#list'); //id값이 list = tbody
				result.forEach(student => {
					tbody.append(makeTr(student));
				})
			})
			.catch(err => console.log('error => ', err));
		//tr생성함수
		function makeTr(obj) {
			let showFields = ['studentId', 'studentName', 'studentBirthday'];
			let tr = document.createElement('tr');

			for (let prop of showFields) {
				let td = document.createElement('td');
				td.innerHTML = obj[prop];
				tr.append(td);
			}
			//삭제버튼
			let td = document.createElement('td');
			let btn = document.createElement('button');
			btn.setAttribute('data-sid', obj.studentId);
			btn.innerHTML = '삭제';
			btn.addEventListener('click', function (e) {
				//ajax 호출  -> 서블릿 실행
				fetch('../delStudent.do?sid=' + obj.studentId)
					.then(resolve => resolve.json())
					.then(result => {
						console.log(result);
						//정상적으로 잘 받아지면 서버에서도 지워짐
						if (result.retCode == 'OK') {
							alert('삭제성공');
							tr.remove();
						} else {
							alert('삭제실패ㅋ');
						}
					})
					.catch(err => console.log('error: ', err));
			})
			td.append(btn);
			tr.append(td);
			return tr;
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>student/studentInfo.html</title>
	<link rel="stylesheet" href="../css/mystyle.css">

</head>

<body>
	<h3> 학생정보 입력 </h3>
	<table border="1">
		<tr>
			<th>학생아이디</th>
			<td><input type="text" name="sid" value="hong"></td>
		</tr>
		<tr>
			<th>학생이름</th>
			<td><input type="text" id="sname" value="홍길동"></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="text" id="pass" value="1234"></td>
		</tr>
		<tr>
			<th>전공</th>
			<td>
				<select id="dept">
					<option disabled selected>선택하세요</option>
					<option value="경영학과">경영학과</option>
					<option value="컴퓨터공학과">컴퓨터공학과</option>
					<option value="동양화과">동양화과</option>
					<option value="서양화과">서양화과</option>
					<option value="간호학과">간호학과</option>
			</td>
		</tr>
		<tr>
			<th>생년월일</th>
			<td><input type="date" id="bir" value="1990-01-01"></td>
		</tr>
		<tr>

			<td colspan="2" align="center"><button id="addBtn">등록</td>
		</tr>


	</table>

	<div id="show">
		<table border="1">
			<thead>
				<tr>
					<th>아이디</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody id="list">

			</tbody>
		</table>
	</div>
	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2>Modal Header</h2>
			</div>
			<div class="modal-body">
				<input type="hidden" name="sid">  <!-- 나중에 값을 업데이트할려고 -->
				<p>비밀번호<input type="text" name="pass"></p>
				<p>이름<input type="text" name="name"></p>
				<p>생년월일<input type="date" name="bir"></p>
			</div>
			<div class="modal-footer">
				<button id="modBtn">수정</button>
			</div>
		</div>

	</div>

	<script type="module" src="../js/student.js">
	</script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>webapp/js/for.html</title>
<script>
    console.log('javascript start...');
    //5번 반복
    for(let i = 0; i<5; i++){
        console.log(i);
    }
    //배열과 for 활용
    let numary = [1,2,3,4,5]; //배열객체
    let sum = 0;
    console.log(typeof numary); //결과는 콘솔창에 배열에 값이 없을 경우 object 로 뜸

    for(let i=0; i<numary.length; i++){ //let, const 상수 : 블럭단위의 변수 지정으로 i라는 변수는 for 문 안에서만 유용하고 바깥에서는 정의가 되지않는다.
        //var 변수 : 전역 or 지역(함수 안에서 선언) 블럭이라는 개념이 없음
     sum += numary[i];
    }
    console.log('sum의 값 : ' + sum);
    //확장 for..of..
    sum = 0; //sum 값 0으로 초기화

    for(let val of numary){  //index 값은 for of 는 사용할 수 없음
        sum += val;
    }
    console.log(`sum의 값 : ${sum}`); 

    sum = 0;
    //배열 for each(함수)  p.61  매개값으로 함수를 받음
    numary.forEach(function(item,idx,ary){ //첫번째는 배열의 값, 두번째는 인덱스값, 세번째는 배열의 매개변수
        // if(item % 2 == 0) //짝수 조건
        if(idx<= 2) //1,2,3번째 값만 출력
        sum += item;
    })
    console.log(`sum의 값 : ${sum}`);



</script>
</head>

</html>

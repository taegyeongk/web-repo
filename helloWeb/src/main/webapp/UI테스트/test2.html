<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test2.html</title>
</head>
<body>

	<div id="show"></div>
	<script>

	const today = new Date();


	const novemberCal = {

	makeHead() {
	const days = ['일', '월', '화', '수', '목', '금', '토']
	 return days.reduce((acc, day) => {
                    return acc + '<th>' + day + '</th>';
                }, '<thead><tr>')
            },

	makeBody() {
	let tbody = '</thead><tbody><tr>';
		tbody += '<td></td>';
		tbody += '<td></td>';
		tbody += '<td></td>';
		for(let i = 1; i<5; i++){
			tbody += '<td>' + i + '</td>';
		}
		tbody += '<tr></tr>';
	for (let i = 5; i <31; i++) {
			tbody += '<td>' + i + '</td>';
		if(i % 7 == 4){
			tbody += '<tr></tr>';
			}
		}
        tbody += '</tr></tbody>';
		return tbody;
	},

	makeCalendar() {
	let thead = this.makeHead();
	let tbody = this.makeBody();
	let table = '<table border="1">' + thead + tbody + '</table>'
	document.getElementById('show').innerHTML = table;
	}
}
novemberCal.makeCalendar();

</script>

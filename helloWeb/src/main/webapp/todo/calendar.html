<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="show"></div>

	<script>
		//calendar => table
		const today = new Date();
		console.log('오늘날짜: ', today.getDate());
		//makeHead()
		function makeHead(){
			const days = ['일','월','화','수','목','금','토']
				return days.reduce((acc,day) => {
					return acc + '<th>' + day + '</th>';
				}, '<thead><tr>')
				
		}
		//makeBody()
		function makeBody(){
			let tbody = '</thead><tbody><tr>';
			for(let i = 1; i<=31; i++){
				console.log(i);
				//tbody += '<td align="center">'+ i +'</td>';
				//오늘날짜는 백그라운드:노란색, 폰트 : bold , 일요일은 백그라운드 :빨간색,글자색:노란색
				
				let styles = '';
				if(i%7 == 1){
					styles = 'background:red; color:yellow;';
					if(i ==today.getDate()){
						styles += 'font-weight: bolder';
						}
					
					tbody += '<td style="' + styles + '"align="right">'+ i + '</td>';
				}else{
					if(i ==today.getDate()){
						styles += 'font-weight: bolder; background:yellow;';
					}
					tbody += '<td style="' + styles + '"align="right">'+ i + '</td>';
				}
				if(i% 7 == 0){
					
					tbody += '</tr><tr>';
				}
				
			}
			tbody += '</tr></tbody>';
			return tbody;
				
			}
			
		function makeCalendar(){
			let thead = makeHead();
			let tbody = makeBody();
			let table = '<table border="1">' + thead + tbody + '</table>'
			document.getElementById('show').innerHTML = table;
			}
			makeCalendar();
		
		
	</script>
</body>
</html>
